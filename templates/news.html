<!-- templates/news.html -->
<h2>News</h2>
<div class="news-grid">
    {% for topic, articles in news_by_topic.items() %}
    <div class="news-tile">
        <h3>{{ topic }}</h3>
        {% for article in articles %}
        <p><a href="{{ article.link }}">{{ article.title }}</a></p>
        {% endfor %}
    </div>
    {% endfor %}
</div>
